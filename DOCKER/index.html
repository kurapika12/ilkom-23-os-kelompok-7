<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Sederhana</title>
    <style>
        /* Reset gaya bawaan browser */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif; /* Font sederhana */
            background: linear-gradient(135deg, #74ebd5, #9face6); /* Latar belakang gradasi */
            color: #333; /* Warna teks utama */
            display: flex;
            justify-content: center; /* Konten di tengah secara horizontal */
            align-items: center; /* Konten di tengah secara vertikal */
            height: 100vh; /* Tinggi penuh layar */
        }

        /* Kotak utama (container) */
        .container {
            width: 90%; /* Lebar maksimum 90% layar */
            max-width: 600px; /* Lebar maksimum 600px */
            background: #fff; /* Latar belakang putih */
            border-radius: 10px; /* Sudut melengkung */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Bayangan kotak */
            text-align: center; /* Teks rata tengah */
            overflow: hidden; /* Konten tidak keluar dari batas kotak */
        }

        /* Bagian Header */
        .header {
            background: #cc11a9; /* Warna hijau */
            color: white; /* Warna teks putih */
            padding: 20px; /* Jarak dalam */
        }

        .header h1 {
            margin: 0; /* Hapus jarak luar */
            font-size: 1.8rem; /* Ukuran font */
        }

        /* Bagian Utama (Konten) */
        .content {
            padding: 30px; /* Jarak dalam */
        }

        .content h2 {
            color: #cc12aa; /* Warna hijau */
            margin-bottom: 10px; /* Jarak bawah */
            font-size: 1.5rem; /* Ukuran font */
        }

        .content p {
            font-size: 1.5rem; /* Ukuran font paragraf */
            color: #555; /* Warna teks abu-abu */
        }

        .content .highlight {
            color: #cc0493; /* Warna teks oranye untuk menonjolkan */
            font-weight: bold; /* Teks tebal */
        }

        /* Tombol */
        .btn {
            background: #4caf50; /* Warna hijau */
            color: white; /* Warna teks putih */
            padding: 10px 20px; /* Jarak dalam tombol */
            border: none; /* Hapus border */
            border-radius: 5px; /* Sudut melengkung */
            cursor: pointer; /* Pointer saat hover */
            font-size: 1rem; /* Ukuran font tombol */
            margin-top: 20px; /* Jarak atas */
            transition: background 0.3s ease; /* Efek transisi warna saat hover */
        }

        .btn:hover {
            background: #388e3c; /* Warna hijau lebih gelap saat hover */
        }

        /* Bagian Footer */
        .footer {
            background: #f5f5f5; /* Latar belakang abu-abu muda */
            padding: 15px; /* Jarak dalam */
            font-size: 0.9rem; /* Ukuran font kecil */
            color: #777; /* Warna teks abu-abu muda */
            border-top: 1px solid #e0e0e0; /* Garis atas di footer */
        }
    </style>
</head>
<body>
    <!-- Kotak utama -->
    <div class="container">
        <!-- Bagian header -->
        <header class="header">
            <h1>Status</h1> <!-- Judul di bagian header -->
        </header>
        <!-- Bagian konten utama -->
        <main class="content">
            <h2>ðŸŽ‰ Berhasil! ðŸŽ‰</h2> <!-- Judul utama konten -->
            <p>Docker-nya sudah jalan nih! Selamat kepada <span class="highlight">Kelompok 7 ðŸ¥³</span> </p> <!-- Paragraf penjelasan -->
            <button class="btn">Senggol Dong!</button> <!-- Tombol aksi -->
        </main>
        <!-- Bagian footer -->
        <footer class="footer">
            <p>Â© 2024 Kelompok 7. All rights reserved.</p> <!-- Copyright -->
        </footer>
    </div>
</body>
</html>
