<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Docker</title>
    <style>
      /* Menghapus margin dan padding default dari semua elemen, serta mengaktifkan box-sizing */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Mengatur gaya dasar untuk body */
      body {
        font-family: "Arial", sans-serif; /* Font default untuk teks */
        display: flex; /* Menggunakan flexbox untuk penataan */
        justify-content: center; /* Memusatkan konten secara horizontal */
        align-items: center; /* Memusatkan konten secara vertikal */
        height: 100vh; /* Mengatur tinggi penuh layar */
        background: linear-gradient(
          135deg,
          #00b09b,
          #96c93d
        ); /* Gradien warna latar belakang */
        color: rgb(205, 91, 91); /* Warna teks putih */
        text-align: center; /* Teks di tengah */
      }

      /* Gaya untuk wadah utama yang berisi teks */
      .container {
        padding: 20px 40px; /* Memberikan ruang dalam di sekitar konten */
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Warna latar belakang dengan transparansi */
        border-radius: 15px; /* Membuat sudut membulat pada kotak */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Efek bayangan untuk menonjolkan elemen */
      }

      /* Animasi untuk heading */
      @keyframes slideInFromBottom {
        0% {
          transform: translateY(100%);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      .container h1 {
        animation: slideInFromBottom 1.5s ease-out forwards;
      }

      .container h1 {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Efek bayangan pada teks */
      }

      /* Gaya untuk elemen heading utama */
      .container h1 {
        font-size: 2.5rem; /* Ukuran font besar untuk heading */
        margin-bottom: 15px; /* Memberikan ruang bawah heading */
      }

      /* Gaya untuk paragraf deskripsi */
      .container p {
        font-size: 1.2rem; /* Ukuran font sedang untuk deskripsi */
        margin-top: 10px; /* Memberikan ruang atas paragraf */
      }

      /* Gaya untuk elemen teks yang ditekankan */
      .highlight {
        color: #59ae18; /* Warna emas untuk penekanan */
        font-weight: bold; /* Membuat teks lebih tebal */
      }
    </style>
  </head>
  <body>
    <!-- Wadah utama yang berisi status Docker -->
    <div class="container">
      <!-- Heading utama yang menyampaikan status Docker -->
      <h1>Pergi ke taman naik odong-odong</h1>
      <h1>Dalam kondisi yang hujan deras,</h1>
      <h1>Docker-nya Udah Bisa Jalan, senggol dong üòé</h1>
      <h1>Proyek berhasil tanpa hambatan keras ‚úå</h1>
      <!-- Paragraf dengan penekanan untuk menyampaikan pesan sukses -->
      <p>
        Proses berhasil <span class="highlight">by Kelompok 7Ô∏è‚É£</span>.
      </p>
    </div>
  </body>
</html>
